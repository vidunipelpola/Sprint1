<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book</title>        
        <link rel="icon" type="image/png" href="Images/logo.png"> 
        <style>
            /*---------------------------------------------------Main Styles---------------------------------------------------------------*/
            *{
                font-family: Optima;
            }

            body {
                font-family: Optima;
                margin: 0;
                padding: 0;
                background-color: black;
                color: #fff;
            }

            /*----------------------------------------------Navigation Bar Styles--------------------------------------------------------*/
            .navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: #2d2d2d;
                padding: 10px 20px;
                position: fixed;
                top: 0;
                width: 100%;
                z-index: 1000;
            }
        
            .navbar .menu a {
                text-decoration: none;
                color: white;
                font-size: 23px;
                font-weight: bold;
                padding: 10px 15px;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }
        
            .navbar .menu a:hover {
                background-color: #c4001dcc;
            }
        
            .navbar .profile img {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                margin-right: 50px;
            }
        
            .navbar .logo img {
                width: 50px;
                height: auto;
            }

            /*--------------------------------------Booking Form Section------------------------------------------------------------------*/
            .section {
                display: flex;
                justify-content: center;
                padding-top: 1px;
            }

            .booking-title {
                color: white;
                text-align: center;
                margin-top: 120px;
                font-size: 3rem;
            }
            
            .booking-container {/* Container for Booking Form */
                width: 90%;
                max-width: 1000px;
                padding: 20px;
                background: #736b6b80;
                border-radius: 10px;
                display: flex;
                justify-content: space-between;
                gap: 20px;
                margin-top: 1px;
            }
            
            fieldset {/* Styles for Form Fieldsets */
                flex: 1;
                background-color: #736b6b80;
                padding: 15px;
                border: 1px solid white;
                border-radius: 8px;
                position: relative;
                max-width: 450px;
                margin: 0 auto;
            }

            legend {
                font-size: 18px;
                font-weight: bold;
                color: #ffffff;
                padding: 5px 10px;
                margin-bottom: 10px;
            }
            
            .form-group {
                max-width: 90%;
                margin: 0 auto;
                display: flex;
                flex-direction: column;
                gap: 15px;
            }

            label {/*Labels for Form Fields*/
                font-weight: bold;
                font-size: 14px;
                color: #ffffff;
            }

            input[type="text"], input[type="date"], input[type="time"], input[type="number"], select {/* Input area Styling */
                padding: 10px;
                font-size: 14px;
                color: #000;
                background-color: #ffffff;
                border: none;
                border-radius: 5px;
                width: 100%;
                max-width: 300px;
                margin: 0 auto;
            }
            
            .time-container {/* Container for Time Inputs */
                display: flex;
                gap: 30px;
                justify-content: space-between;
            }
            
            input[type="checkbox"] {/* Checkbox Styling */
                margin-right: 10px;
            }

            .button-container {
                display: flex;
                justify-content: center;
                margin-top: 20px;
                padding-bottom: 20px;
            }

            /*------------------------------------------------Button Styling--------------------------------------------------------------*/
            .button {
                font-family: Optima;
                padding: 10px;
                font-size: 16px;
                color: #fff;
                background-color: #c4001dcc;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                width: 100%;
                max-width: 150px;
                text-align: center;
            }

            .button:hover {
                opacity: 75%;
            }

            #equipmentFee {/*For the text displayed if equipment is being borrowed*/
                display: none;
            }

            /*---------------------------------------------Booking History Section-------------------------------------------------------*/
            .history-section {
                width: 90%;
                max-width: 1000px;
                margin: 20px auto;
            }
            
            .history-title {/* History Table Title */
                text-align: center;
                font-size: 24px;
                font-weight: bold;
                margin-bottom: 10px;
                color: #fff;
            }
            
            table {/* History Table Styling */
                width: 100%;
                margin-top: 20px;
                border-collapse: collapse;
                background-color: #736b6b80;
                border-radius: 10px;
            }
            
            table, th, td {/* Table Borders */
                border: 1px solid white;
            }
            
            th, td {/* Table Header and Data Cells */
                padding: 10px;
                text-align: left;
                
            }
            
            th {/* Table Header Background and Text Color */
                background-color: #2d2d2d;
                color: white;
            }
            
            td {/* Table Data Cells*/
                color: white;
            }

            /*----------------------------------------------------Footer-------------------------------------------------------------------*/

            .footer {
                background-color:  #2d2d2d;
                color: white;
                display: flex;
                justify-content: space-around;
                padding: 20px;
                margin-top: 20px;
            }        
            
            .footer button {/*The feedback buttons*/
                background-color: #c4001dcc;
                border: none;
                color: white;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 20px; 
            }    
                
            .footer button :hover {
                opacity: 75%;
            }

            @media (max-width: 768px) {
                .navbar .menu a {
                    padding: 8px;
                    font-size: 14px;
                }

                .navbar .logo img {
                    width: 40px;
                }

                .navbar .profile img {
                    width: 35px;
                    margin-right: 30px;
                }

                .booking-container {
                    flex-direction: column;
                    align-items: center;
                    gap: 20px;
                    width: 90%;
                    margin: 0 auto;
                }

                fieldset {
                    width: 100%;
                    box-sizing: border-box;
                    padding: 15px;
                    border-radius: 8px;
                    max-width: 450px;
                }

                .form-group {
                    display: flex;
                    flex-direction: column;
                    gap: 10px;
                }

                .time-container {
                    flex-direction: column;
                    gap: 10px;
                }

                .button-container {
                    padding-bottom: 10px;
                }

                .history-title {
                    font-size: 20px;
                }
            }

            @media (max-width: 480px) {
                .navbar {
                    flex-direction: column;
                    padding: 10px;
                }

                .navbar .menu, .navbar .profile {
                    display: flex;
                    justify-content: center;
                }

                .navbar .menu a {
                    padding: 5px;
                    font-size: 12px;
                }

                .booking-container {
                    padding: 10px;
                    width: 95%;
                    margin: 0 auto;
                }

                fieldset {
                    width: 100%;
                    max-width: 400px;
                    padding: 12px;
                }

                .form-group {
                    gap: 8px;
                }

                .navbar .profile img {
                    margin-right: 15px;
                }

                .footer {
                    flex-direction: column;
                    align-items: center;
                    gap: 10px;
                }
            }
        </style>
    </head>
    <body>
        <!-- Navigation Bar -->
        <div class="navbar">
            <div class="logo">
                <a href="index.html">
                <img src="Images/logo.png" alt="Logo" >
                </a>
            </div>
        <div class="menu">
            <a href="home.html">Home</a>
            <a href="#news">News</a>
            <a href="#calendar">Calendar</a>
            <a href="booking.html">Booking</a>
        </div>
        <div class="profile">
            <a href="profile.html">
                <img src="Images/profile.png" alt="Logo" >
            </a>
            </div>
            
        </div>
        <h2 class="booking-title">Book a Session</h2><br>

        <!-- Booking Form Section -->
        <div class="section" id="bookingFormSection">
        
            <div class="booking-container">
            <!-- Personal Details Section -->
            
                <fieldset>
                    <legend>Personal Details</legend>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" required>

                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" required>

                        <label for="mobile">Mobile Number</label>
                        <input type="text" id="mobile" required>

                        <label for="email">Email Address</label>
                        <input type="text" id="email" required>
                    </div>
                </fieldset>

            <!-- Session Details Section -->
                <fieldset>
                    <legend>Session Details</legend>
                    <div class="form-group">
                        <label for="sport">Sport</label>
                        <select id="sport" required>
                            <option value="">Select Sport</option>
                            <option value="football">Football</option>
                            <option value="basketball">Basketball</option>
                            <option value="tennis">Tennis</option>
                            <option value="badminton">Badminton</option>
                            <option value="cricket">Cricket</option>
                        </select>

                        <label for="people">People</label>
                        <input type="number" id="people" min="1" required>

                        <label for="date">Date</label>
                        <input type="date" id="date" required>

                        <div class="time-container">
                            <div>
                                <label for="checkInTime">Check-in Time</label>
                                <input type="time" id="checkInTime" required>
                            </div>
                            <div>
                                <label for="checkOutTime">Check-out Time</label>
                                <input type="time" id="checkOutTime" required>
                            </div>
                        </div>

                        <!-- Equipment Checkbox and Fee Display -->
                        <label>
                            <input type="checkbox" id="equipmentCheckBox">
                            Do you want to borrow company sports equipment?
                        </label>
                        <p id="equipmentFee">A fee of Rs. <span id="feeAmount">X</span> will be charged upon entrance to the venue</p>
                    </div>
                </fieldset>
            </div>
        </div>

        <!-- Centered Booking Button -->
        <div class="button-container">
            <button type="button" class="button" onclick="bookSession()">Book Now</button>
        </div>

        <!-- Booking History Section -->
        <div class="history-section">
            <h2 class="history-title">Booking History</h2>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Sport</th>
                        <th>Date</th>
                        <th>People</th>
                        <th>Check-in Time</th>
                        <th>Check-out Time</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody">
                </tbody>
            </table>
        </div>

        <!-- Footer at the bottom of the page -->
        <div class="footer">
            <button>Complaint</button>
            <button>Requests</button>
            <button>Feedback</button>
        </div>


        <script>
            // Toggle Equipment Fee Display based on Checkbox and People Input
            document.getElementById('equipmentCheckBox').addEventListener('click', function() {
                var equipmentFee = document.getElementById('equipmentFee');
                var feeAmount = document.getElementById('feeAmount');
                var peopleCount = document.getElementById('people').value || 0;

                if (this.checked && peopleCount) {
                    feeAmount.innerText = 50 * peopleCount;
                    equipmentFee.style.display = 'block';
                } else {
                    equipmentFee.style.display = 'none';
                }
            });

            document.getElementById('people').addEventListener('input', function() {
                var equipmentCheckBox = document.getElementById('equipmentCheckBox');
                var equipmentFee = document.getElementById('equipmentFee');
                var feeAmount = document.getElementById('feeAmount');
                var peopleCount = this.value || 0;

                if (equipmentCheckBox.checked && peopleCount) {
                    feeAmount.innerText = 50 * peopleCount;
                    equipmentFee.style.display = 'block';
                } else {
                    equipmentFee.style.display = 'none';
                }
            });

            // Add a Booking to the Booking History Table
            function bookSession() {
                const sport = document.getElementById('sport').value;
                const date = document.getElementById('date').value;
                const people = document.getElementById('people').value;
                const checkInTime = document.getElementById('checkInTime').value;
                const checkOutTime = document.getElementById('checkOutTime').value;

                const historyTableBody = document.getElementById('historyTableBody');
                const newRow = historyTableBody.insertRow();

                newRow.innerHTML = `
                    <td>${sport}</td>
                    <td>${date}</td>
                    <td>${people}</td>
                    <td>${checkInTime}</td>
                    <td>${checkOutTime}</td>
                `;
            }
        </script>
    </body>
</html>
