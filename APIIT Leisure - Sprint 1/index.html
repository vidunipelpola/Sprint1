<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            APIIT Leisure
        </title>
        <link rel="icon" type="image/png" href="Images/logo.png">
        <style>
            .topbar img {
                width: 50px;
                height: 50px;
                margin-right: 290px;
                margin-left: 50px;
                justify-content: left;
            }

            .btn, .btn2 {
                align-self: center;
            }

            .btn a, .btn2 a {
                color: white;
                text-decoration: none;
            }

            .btn button {
                background-color: #c4001dcc;
                font-family: Optima;
                border: none;
                padding: 7px 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 17px;
                position: absolute;
                right: 1%;
                top: 1.3%;
            }

            .btn2 button {
                background-color: #c4001dcc;
                font-family: Optima;
                border: none;
                padding: 7px 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 17px;
                position: absolute;
                right: 8.5%;
                top: 1.3%;
            }

            button:hover {
                opacity: 75%;
            }

            * {
                font-family: Optima;
            }

            .mainbody {
                background-color: black;
            }

            .heroImg, .loginBg {
                background-image: url('/Images/ChessHome.jpg');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
            }

            .loginBg::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: inherit;
                background-size: cover;
                background-position: center;
                filter: blur(2px);
                z-index: -1;
            }

            .heading {
                position: absolute;
                color: white;
                left: 10%;
                animation: fadeIn 1.5s ease-in-out;
            }

            .heading h1 {    
                font-size: 100px;
                text-align: center;
                margin-bottom: 5px;
                animation: fadeInUp 1.5s ease;
            }

            .heading p {
                font-size: 25px;
                text-align: center;
                bottom: 80%;
                animation: fadeInUp 5s ease;
            }

            
            /* Responsive Styles */
            @media (max-width: 768px) {
                .topbar img {
                    width: 40px;
                    height: 40px;
                    margin-right: 150px;
                    margin-left: 20px;
                }

                .btn button, .btn2 button {
                    font-size: 14px;
                    padding: 5px 15px;
                    top: 2%;
                }

                .btn2 button {
                    right: 12%;
                }

                .btn button {
                    right: 3%;
                }

                .heading h1 {
                    font-size: 60px;
                }

                .heading p {
                    font-size: 18px;
                }

                .heading {
                    left: 5%;
                }
            }

            @media (max-width: 480px) {
                /* Further adjust logo for smaller devices */
                .topbar img {
                    width: 30px;
                    height: 30px;
                    margin-right: 80px;
                    margin-left: 10px;
                }

                /* Buttons stacked vertically for tiny screens */
                .btn button, .btn2 button {
                    font-size: 12px;
                    padding: 5px 10px;
                    position: relative;
                    right: auto;
                    top: auto;
                    margin-bottom: 10px;
                    display: block;
                }

                /* Center buttons in a column layout */
                .btn, .btn2 {
                    text-align: center;
                }

                /* Scale down heading text */
                .heading h1 {
                    font-size: 40px;
                }

                .heading p {
                    font-size: 14px;
                }

                .heading {
                    left: 5%;
                }
            }

            /* Animations */
            @keyframes fadeIn {
                0% { opacity: 0; }
                100% { opacity: 1; }
            }  

            @keyframes fadeInUp {
                0% { opacity: 0; transform: translateY(20px); }
                100% { opacity: 1; transform: translateY(0); }
            }
        </style>
    </head>
    <body class="heroImg">
        <header>
    <div class="topbar">
        <a href="index.html">
            <img src="Images/logo.png" alt="Logo" >
        </a>                                 
    </div>
  
            <div class="btn"><button><a href="signup.html">Sign Up</a></button></div>
            <div class="btn2"><button><a href="login.html">Log In</a></button></div>
        </header>
        <div class="heading">
            <h1>
                <b>Welcome to APIIT Leisure!</b>
            </h1>
            <p>
                -Connecting Sport Enthusiasts-
            </p>
        </div>
        
    </body>
</html>
